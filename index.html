<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />




    <link rel="stylesheet" href="css/styles.css" />
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">
      <h1 class="todo--heading">
        Todo List <span class="todo--heading--span">App</span>
      </h1>

      <div class="todo--container">
        <form class="todo--form">
          <div class="todo--form--item">
            <input
              type="text"
              class="todo--input"
              id="todo_value"
              placeholder="Wash the dishes, Study, Exercise, etc..."
            />
            <input
              type="submit"
              class="todo--submit todo--submit--hover"
              value="Add"
            />
          </div>
        </form>

        <div class="todo--list--container">
          <ul id="todo--list"></ul>
        </div>
      </div>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
